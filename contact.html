<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PORTFOLIO-CONTACT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <link rel="stylesheet" type="text/css" href="css/error.css">

    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Portfolio</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li> <a href="index.html">HOME</a></li>
                        <li> <a href="about.html">ABOUT</a></li>
                        <li> <a style="color:#ff7200" href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" placeholder="Type To Search">
                    <button class="btn"><a href="#">search</a></button>
                </div>
            </div>
            <div class="form">
                <h2>CONTACT US</h2>
                <label for="firstname">firstname</label>
                <input id="fname" type="text" name="firstname" ><span class="error-message" id="fnameerror"></span><br>
                <label for="lastname">lastname</label>
                <input id="lname" type="text" name="lastname" ><span class="error-message" id="lnameerror"></span><br>
                <label for="email">email</label>
                <input id="mail" type="email" name="email" ><span class="error-message" id="mailerror"></span><br>
                <label for="mobilnumber">mobilenumber</label>
                <input id="mobilnumber" type="tel" name="mobilenumber" ><span class="error-message" id="mobilenumbererror"></span><br>
                <label for="address">address</label>
                <input id="address" type= "textarea" name="address" ><span class="error-message" id="addresserror"></span><br>
                <label for="summary">summary</label>
                <input id="summary" type="textarea" name="summary" ><span class="error-message" id="summaryerror"></span><br>
                <button class="btnn"><a href="#">login</a></button>
                
            </div>
            
        </div>
    </body>
</html>
